<div class="row">
  <div class="col s12">
    <i ng-show="!first" ng-click="login.oneStepBack()" class="material-icons">keyboard_arrow_left</i>
    <div class="center">
      <div class="row" style="margin-top:120px;">
          <div class="col s12 center">
              <div class="flow-text" style="font-size: small; color: #BDBDBD">
                  <i class="material-icons tiny" style="vertical-align: middle; margin-bottom: 4px">lock</i> We won't post on behalf of you and keep your identity secure.
                  <br>By creating an account you agree to our <a href="" ui-sref="info" class="hover-underline" style="color: #BDBDBD" target="_blank">Terms of Service</a> and
              </div>
          </div>
      </div>
      <button ng-show="first" ng-click="login.loginWithFacebook()" class="loginBtn loginBtn--facebook">
         Login with Facebook
      </button>

      <form ng-show="second">
        <div class="input-field" style="margin-top:150px;">
          <i class="material-icons prefix">phone</i>
          <input ng-model="login.phoneNumber" id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
        <a ng-click="login.sendOtp()" class="waves-effect waves-light btn">Send OTP</a>
      </form>

      <form ng-show="third">
        <div class="input-field" style="margin-top:150px;">
          <input ng-model="login.otp" id="otp" type="text" class="validate">
          <label for="otp">OTP</label>
        </div>
        <a ng-click="login.verifyOpt()" class="waves-effect waves-light btn">Verify</a>
      </form>
    </div>
  </div>
</div>
