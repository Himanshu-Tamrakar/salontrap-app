<div class="row">
  <div class="col s8" style="margin-top:8px;">
    <div class="carousel carousel-slider center" data-indicators="true">
      <div style="height:350px" class="carousel-item red white-text" href="#one!">
        <h2>First Panel</h2>
        <p class="white-text">This is your first panel</p>
      </div>
      <div class="carousel-item amber white-text" href="#two!">
        <h2>Second Panel</h2>
        <p class="white-text">This is your second panel</p>
      </div>
      <div class="carousel-item green white-text" href="#three!">
        <h2>Third Panel</h2>
        <p class="white-text">This is your third panel</p>
      </div>
      <div class="carousel-item blue white-text" href="#four!">
        <h2>Fourth Panel</h2>
        <p class="white-text">This is your fourth panel</p>
      </div>
    </div>
  </div>

  <div class="card col s4" style="height:350px;">
    <i ng-show="!first" ng-click="login.oneStepBack()" class="material-icons">keyboard_arrow_left</i>
    <div class="center">
      <button ng-show="first" style="margin-top:250px;" ng-click="login.loginWithFacebook()" class="loginBtn loginBtn--facebook">
         Login with Facebook
      </button>

      <!-- <i class="black-text" style="font-size:2rem">keyboard_arrow_left</i> -->

      <form ng-show="second">
        <div class="input-field" style="margin-top:200px;">
          <i class="material-icons prefix">phone</i>
          <input ng-model="login.phoneNumber" id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
        <a ng-click="login.sendOtp()" class="waves-effect waves-light btn">Send OTP</a>
      </form>
      <form ng-show="third">
        <div class="input-field" style="margin-top:200px;">
          <input ng-model="login.otp" id="otp" type="text" class="validate">
          <label for="otp">OTP</label>
        </div>
        <a ng-click="login.verifyOpt()" class="waves-effect waves-light btn">Verify</a>
      </form>
    </div>
  </div>
</div>
