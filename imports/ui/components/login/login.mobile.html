  <div>
    <button class="modal-close btn-flat" style="position: absolute; top:0; right:0;"><i class="material-icons" style="color: #898F9C">close</i></button>
    <i ng-show="!first" ng-click="login.oneStepBack()" class="material-icons">keyboard_arrow_left</i>
    <div class="center">
      <button ng-show="first" style="margin-top:250px;" ng-click="login.loginWithFacebook()" class="loginBtn loginBtn--facebook">
         Login with Facebook
      </button>
      <form ng-show="second">
        <div class="input-field" style="margin-top:200px;">
          <i class="material-icons prefix">phone</i>
          <input ng-model="login.phoneNumber" id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
        <a ng-click="login.sendOtp()" class="waves-effect waves-light btn">Send OTP</a>
      </form>
      <form ng-show="third">
        <div class="input-field" style="margin-top:200px;">
          <input ng-model="login.otp" id="otp" type="text" class="validate">
          <label for="otp">OTP</label>
        </div>
        <a ng-click="login.verifyOpt()" class="waves-effect waves-light btn">Verify</a>
      </form>
    </div>
  </div>
