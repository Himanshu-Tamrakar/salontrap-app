<div class="container">
  <div class="col" ng-repeat="shop in salonsList.allShops">
    <h4 class="header">These are all salon of your choice</h4>
    <div class="card horizontal">
      <div style="width:30%" class="card-image">
        <img style="width:300px;height:320px" src="http://lorempixel.com/100/190/nature/6">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{shop.name}}</p>
          <table class="table">
            <tbody>
              <tr>
                <td><span class="type">{{shop.type}}</span></td>
              </tr>
              <tr>
                <td><span class="address">{{locationIdToLocation(shop.location._id).name}}</span></td>
              </tr>
            </tbody>
          </table>
          <p class="divider"></p>
          <table>
            <thead>
              <tr>
                <th>OPENING HOURS</th>
                <th>PAYMENT MODE</th>
                <th>PRICE</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{shop.openingHours}}</td>
                <td><span ng-repeat="paymentMode in shop.paymentModes">{{paymentMode}}&emsp;</span></td>
                <td>{{shop.price}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <div class="row card-action"> -->
          <!-- <p class="col green-text">Book to get upto 15% <br>cashback<br><span class="grey-text text-lighten-1">On All services</span></p> -->
          <a ui-sref="salonDetails({salonId: shop._id, serviceId:shop.serviceId})" id="download-button" class="col right btn waves-effect waves-light">book Services</a>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
