<!-- FIRST ROW -->
<div class="slider_div">
  <div class="slider" style="width:100%;">
    <ul class="slides">
      <li ng-repeat="sliderObject in sliderContent">
        <img src={{sliderObject.image}}>
        <div class="caption center-align">
          <h3>{{sliderObject.heading3}}</h3>
          <h5 class="light grey-text text-lighten-3">{{sliderObject.hearding5}}</h5>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="col s12 m12 l12">
  <div class="sale-tagline center-align">
    <h3 style="font-size: 1.855rem;margin: 1.46rem 0 1.168rem;" class="line-1 brand-text no-pad fw5">Book your next salon or spa appointment</h3>
  </div>
</div>
<div class="card">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="active tab"><a href="#test1">Salon</a></li>
        <li class="tab"><a class="" href="#test2">Home</a></li>
      </ul>
    </div>
    <!-- //First Tab Contetnt -->
    <div style="margin-top:10px;" id="test1" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <select class="browser-default" ng-model="home.selected.salonService">
            <option value="" disabled selected>Services</option>
            <option ng-repeat="service in home.services" value="{{service._id}}">{{service.name}}</option>
          </select>
        </div>
        <div class="input-field col s12">
          <select class="browser-default" ng-model="home.selected.salonLocation">
            <option value="" disabled selected>Location</option>
            <option ng-repeat="location in home.locations" value="{{location._id}}">{{location.name}}</option>
          </select>
        </div>
        <div style="margin-top:18px;" class="input-field col">
          <a ng-click="home.salonSubmit()" class="btn waves-effect waves-light">Submit</a>
        </div>
      </div>
    </div>
    <!-- //Second Tab Contetn -->
    <div style="margin-top:10px;" id="test2" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <select class="browser-default" ng-model="home.selected.homeService">
            <option value="" disabled selected>Service</option>
            <option ng-repeat="service in home.services" value="{{service._id}}">{{service.name}}</option>
          </select>
        </div>
        <div style="margin-top:18px;" class="input-field col ">
          <a ng-click="home.homeSubmit()" class="btn waves-effect waves-light">Submit</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <ul class="collection">
    <li class="collection-header center">
      <h5>How saloonTrap Works</h5>
    </li>
    <div ng-repeat="object in howItsWork">
      <div class="collection-item row" ng-class="{teal : $index == row}" ng-click="colorRow($index)"  style="cursor:pointer">
        <div class="col s12 center">
          <i class="material-icons small">{{object.image}}</i>
          <li class="center"><span>{{object.content}}</span></li>
        </div>
      </div>
    </div>
  </ul>
</div>
