<!-- FIRST -->
<div class="slider_div">
  <div class="slider">
    <ul class="slides">
      <li ng-repeat="sliderObject in sliderContent">
        <img src={{sliderObject.image}}>
        <div class="caption center-align">
          <h3>{{sliderObject.heading3}}</h3>
          <h5 class="light grey-text text-lighten-3">{{sliderObject.hearding5}}</h5>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="container">
    <!-- SECOND -->
  <div class="row">
    <div class="col s12 push-s3 center">
      <ul class="tabs">
        <li class="active tab col s2"><a href="#test1">Salon</a></li>
        <li class="tab col s2"><a class="" href="#test2">Home</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div class="row">
        <form class="col s6">
          <div class="input-field col s12">
            <select class="browser-default" ng-model="home.selected.salonService">
              <option value="" disabled selected>Services</option>
              <option ng-init="$last && atNgRepeatFinish()" ng-repeat="service in home.services" value="{{service._id}}">{{service.name}}</option>
            </select>
            <!-- <label>Materialize Select</label> -->
            <select class="browser-default" ng-model="home.selected.salonLocation">
              <option value="" disabled selected>Location</option>
              <option ng-repeat="location in home.locations" value="{{location._id}}">{{location.name}}</option>
            </select>
            <!-- <label>Materialize Select</label> -->
          </div>
          <div class="row center">
            <a ng-click="home.salonSubmit()" id="download-button" class="btn-large waves-effect waves-light orange">Submit</a>
          </div>
        </form>
      </div>
    </div>
    <div id="test2" class="col s12">
      <div class="row">
        <form class="col s6">
          <div class="input-field col s12">
            <select ng-model="home.selected.homeService">
              <option value="" disabled selected>Service</option>
              <option ng-repeat="service in home.services" value="{{service._id}}">{{service.name}}</option>
            </select>
            <label>Materialize Select</label>
          </div>
          <div class="row center">
            <a ng-click="home.homeSubmit()" id="download-button" class="btn-large waves-effect waves-light orange">Submit</a>
          </div>
        </form>
      </div>
    </div>
  </div>
